<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wyatt Jack John Mac and Snake RPG Game</title>
    
<link rel="stylesheet" href="./assets/css/reset.css">

<link rel="stylesheet" href="https:// BOOTSTRAP SOMETHING">

<link rel="stylesheet" href="./assets/css/style.css">



</head>
<body>
<script type="text/javascript" src="./assets/javascript/game.js"></script>

<script src=""http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <div class="container-fluid">

        <div class="row">
            <div class="col-xs-12 col-md-8">
                <h1 class="text-center">Kurt Russell RPG!</h1>
            </div>
        </div>

    <div class="row">
        <div id="character-choice" class="col-xs-12 col-md8">
             <!-- Wyatt -->
             <div id="wyatt" class="character-image available-character">
                 <p class="text-center">Wyatt Earp</p>
                 <img class="img-thumbnail center-block" src="./assets/images/Wyatt Earp.jpg" alt="Wyatt Earp">
                <p class="health text-center">150</p>             
            </div>
            <!-- Jack -->
            <div id="jack" class="character-image available-character">
                <p class="text-center">Jack Burton</p>
                <img class="img-thumbnail center-block" src="./assets/images/Jack Burton 2.jpg" alt="Jack Burton">
               <p class="health text-center">110</p>             
           </div>
           <!-- John -->
           <div id="john" class="character-image available-character">
            <p class="text-center">John "The Hangman" Ruth</p>
            <img class="img-thumbnail center-block" src="./assets/images/John The Hangman Ruth 2.jpg" alt="John Ruth">
           <p class="health text-center">90</p> 
           </div>
           <!-- MacReady -->
           <div id="macready" class="character-image available-character">
            <p class="text-center">RJ MacReady</p>
            <img class="img-thumbnail center-block" src="./assets/images/RJ MacReady.jpg" alt="RJ MacReady">
           <p class="health text-center">120</p>             
           </div>
           <!-- Snake -->
           <div id="snake" class="character-image available-character">
            <p class="text-center">Snake Plissken</p>
            <img class="img-thumbnail center-block" src="./assets/images/Snake Plissken 2.jpg" alt="Snake Plissken">
           <p class="health text-center">185</p>  
    </div>    
    </div>    
</body>
</html>
